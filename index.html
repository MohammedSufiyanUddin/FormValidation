<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark  expand-md">
        <div class="container">
            <h3 class="text-white">Form Validation</h3>
        </div>
    </nav>

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>success!</strong> Your travel requiest has been successfully submited
        <button type="button" class="close" dat-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Failed!</strong> Your travel requiest has been Failed please fill proper
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form action="">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <small id="namevalid" class="form-text text-muted invalid-feedback">
                            Your username must be 2-10 characters long and should not start with a number
                        </small>
                    </div>


                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your mail">
                        <small id="emailvalid" class="form-text text-muted invalid-feedback">
                            Your email is not valid 
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="phone">Mobile Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your Mobile No.">
                        <small id="emailvalid" class="form-text text-muted invalid-feedback">
                            Your mobile number is not valid
                        </small>
                    </div>


                    <div class="form-group">
                        <label for="car">Select your car</label>
                        <select class="form-control" id="car">
                            <option>Omni</option>
                            <option>Maruti 800</option>
                            <option>Ford Titanium</option>
                            <option>Audi A4</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="address">Enter your address</label>
                        <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                    </div>



                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button class="btn btn-primary" id="submit">Submit</button>
                   </form>
                    
                </div>
            </div>
        </div>
    </div>














    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
